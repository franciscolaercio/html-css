<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!--Tamanho padrão: 300x150-->
    <p>Acesse o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500px" height="300px" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> para aprender programação</p>
    <p>O meu primeiro site 
        <iframe src="https://franciscolaercio.github.io/html-css/exercicios/ex001/index.html" frameborder="0" width="500px" height="300px" scolling="yes">
            <a href="https://franciscolaercio.github.io/html-css/exercicios/ex001/index.html" target="_blank">que fiz</a>
        </iframe> é muito é massa.</p>
</body>
</html>
